<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <h1 class="row" ">Telephone Keypad</h1>
    <div class="row" " >
        <input id='screen'  readonly> </input>

    </div>
    
    <div >
        <div class="row" >
            <button id="key1"  class="btn"    onclick="pressed(this.id)" >
                <h6>1</h6>
                <h6>. , !</h6>
            </button>
            <button id="key2"  class="btn"    onclick="pressed(this.id)">
                <h6>2</h6>
                <h6>abc</h6>
            </button>
            <button id="key3"  class="btn"    onclick="pressed(this.id)">
                <h6>3</h6>
                <h6>def</h6>
            </button>
        </div>
       
        <div class="row" >
            <button id="key4"  class="btn"    onclick="pressed(this.id)">
                <h6>4</h6>
                <h6>ghi</h6>
            </button>
            <button id="key5"  class="btn"    onclick="pressed(this.id)">
                <h6>5</h6>
                <h6>jkl</h6>
            </button>
            <button id="key6"  class="btn"    onclick="pressed(this.id)">
                <h6>6</h6>
                <h6>mno</h6>
            </button>

        </div>
        <div class="row">
            <button id="key7"  class="btn"    onclick="pressed(this.id)">
                <h6>7</h6>
                <h6>pqrs</h6>
            </button>
            <button id="key8"  class="btn"   onclick="pressed(this.id)">
                <h6>8</h6>
                <h6>tuv</h6>
            </button>
            <button id="key9"  class="btn"    onclick="pressed(this.id)">
                <h6>9</h6>
                <h6>wxyz</h6>
            </button>
        </div>
       
       <div class="row">
        <button id="key11"  class="btn"   onclick="pressed(this.id)">
            <h6>*</h6>
            <h6> </h6>
        </button>
        <button id="key0"  class="btn"   onclick="pressed(this.id)">
            <h6>0</h6>
            <h6> </h6>
        </button>
        <button id="key12"  class="btn"    onclick="pressed(this.id)">
            <h6>#</h6>
            <h6> </h6>
        </button>
       </div>
        
    

    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="main.js"></script>
   
  </body>
</html>
